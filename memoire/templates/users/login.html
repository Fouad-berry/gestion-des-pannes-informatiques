{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>GPI-Benin | Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="icon" href="{% static "img/flag-round-250.png" %}" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="{% static "css\style.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "css/login.css" %}" rel="stylesheet" type="text/css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">
						<img src="{% static "img/flag-round-250.png" %}" class="" width="50" height="50">
						<span class="align-items-center">GPI-Benin</span> 
					</h2>
					<p class="h5 text-center">La solution à tous vos problèmes numériques</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Se connecter</h3>
					<form method="post" class="login-form">
              			{% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control rounded-left" placeholder="Username" name="username" id="id_username" required>
						</div>
						<div class="form-group d-flex">
							<input type="password" class="form-control rounded-left" placeholder="Password" name="password" id="id_password" required>
						</div>
	            <div class="form-group d-md-flex">
					<div class="w-50 text-md-right">
						<a href="#">Mot de passe oublié ?</a>
					</div>
	            </div>
              	<div class="form-group d-flex">
	              <div>Vous ne disposez pas d'un compte ?<a href="{% url 'employees:register' %}">Créer son compte.</a></div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded-pill submit p-3 px-5">Get Started</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "js/jquery-3.6.4.js"%}"></script>
  <script src="{% static "js/main.js"%}"></script>
	<script>
		$('#id_username').on('keyup', function(){
			if($('#id_username').val().length < 4) {
			  $('#id_username').addClass('is-invalid');
			} else {
			  $('#id_username').removeClass('is-invalid');
			}
		  })
	  
		  $('#id_password').on('keyup', function(){
			if($('#id_password').val().length < 4) {
			  $('#id_password').addClass('is-invalid');
			} else {
			  $('#id_password').removeClass('is-invalid');
			}
		  })
	</script>
	</body>
</html>
